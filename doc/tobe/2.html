<h3>去银行办理转账业务，幸好有人指点，要么在柜台办理，但要1:30，要么办理网上银行，所以转为办理网上银行</h3>
<ul>
	<li>直接拿到身份证和银行卡去柜台，等了两个人终于到我，却告知要填写单子</li>
	<li>填完单子之后又等两个人，终于轮到我，却被告知单子要连在一起的两份，坑爹呢，本来就一份好么</li>
	<li>重新拿到完整的单子，终于填好了，发现我填的USB2没有，只有1，划掉，又告知我不能涂改，草！</li>
	<li>然后，只好等到第二天！</li>
</ul>
<h2>教训：去银行或医院等办理业务等，一定要搞清楚流程，填写好单子，一定要问清楚！！！</h2>
